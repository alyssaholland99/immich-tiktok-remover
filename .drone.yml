---
kind: pipeline
type: docker
name: other-branches

trigger:
  event:
    - push
  branch:
    exclude:
      - master
      - feature/*
      - stable/*
      - stable-lite/*
      - docker_image_lite

steps:

  - name: docker build (feature)
    when:
      branch:
        include:
          - feature/*
    image: plugins/docker
    settings:
      username:
        from_secret: DOCKERHUB_USER
      password:
        from_secret: DOCKERHUB_PASS
      repo:
        from_secret: DOCKERHUB_REPOSITORY
      tags:
        - edgerunner

  - name: docker build (testing)
    image: plugins/docker
    settings:
      username:
        from_secret: DOCKERHUB_USER
      password:
        from_secret: DOCKERHUB_PASS
      repo:
        from_secret: DOCKERHUB_REPOSITORY
      tags:
        - testing

  - name: Test image
    image: docker:dind
    depends_on:
      - docker build (testing)
      - docker build (feature)
    volumes:
    - name: dockersock
      path: /var/run
    commands:
    - sleep 5 # give docker enough time to start
    - ./testing/docker/setup_time.sh
    - ./testing/docker/setup_compose.sh
    - ./testing/docker/set_testing.sh
    - ./testing/docker/setup_videos.sh
    - ./testing/docker/run_tiktok_remover.sh
    - ./testing/docker/check_itr_output.sh
    - ./testing/docker/cleanup.sh

