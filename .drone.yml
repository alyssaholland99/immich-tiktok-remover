---
kind: pipeline
type: docker
name: stable

trigger:
  event:
    - push
    - tag

steps:
  - name: docker build (stable)
    when:
      event:
        include: [push]
      branch:
        include:
          - master
          - stable/*
          - stable-full/*
    image: plugins/docker
    settings:
      username:
        from_secret: DOCKERHUB_USER
      password:
        from_secret: DOCKERHUB_PASS
      repo:
        from_secret: DOCKERHUB_REPOSITORY
      tags:
        - stable

  - name: docker build (stable tag)
    when:
      event:
        include: [tag]
      ref:
        include:
          - refs/tags/v*
    image: plugins/docker
    settings:
      username:
        from_secret: DOCKERHUB_USER
      password:
        from_secret: DOCKERHUB_PASS
      repo:
        from_secret: DOCKERHUB_REPOSITORY
      tags:
        - stable
        - ${DRONE_TAG}

  - name: Test image
    image: docker:dind
    depends_on:
      - docker build (stable)
      - docker build (stable tag)
    volumes:
    - name: dockersock
      path: /var/run
    commands:
    - sleep 5 # give docker enough time to start
    - ./testing/docker/setup_time.sh
    - ./testing/docker/setup_compose.sh
    - ./testing/docker/setup_videos.sh
    - ./testing/docker/run_tiktok_remover.sh
    - ./testing/docker/check_itr_output.sh
    - ./testing/docker/cleanup.sh

