---
kind: pipeline
name: stable
type: docker

steps:

- name: docker build (stable)
  when:
    branch:
      include:
      - master
      - stable/*
      - stable-full/*
  image: plugins/docker
  settings:
    username:
      from_secret: DOCKERHUB_USER
    password:
      from_secret: DOCKERHUB_PASS
    repo: DOCKERHUB_REPOSITORY
    tags:
    - stable

- name: Vunerability scan w/ Snyk
  #depends_on:
  #  - docker build (testing)
  #  - docker build (feature)
  image: drone-plugins/drone-snyk
  pull: if-not-exists
  privileged: true
  settings:
      image: DOCKERHUB_REPOSITORY:latest
      fail_on_issues: false

---
kind: pipeline
name: stable-lite
type: docker

steps:

- name: setup lite
  when:
    branch:
      include:
      - master
      - stable/*
      - stable-lite/*
  image: plugins/docker
  commands:
    - ./make_lite.sh

- name: docker build (lite)
  when:
    branch:
      include:
      - master
      - stable/*
      - stable-lite/*
  image: plugins/docker
  settings:
    username:
      from_secret: DOCKERHUB_USER
    password:
      from_secret: DOCKERHUB_PASS
    repo: DOCKERHUB_REPOSITORY
    tags:
    - stable-lite

